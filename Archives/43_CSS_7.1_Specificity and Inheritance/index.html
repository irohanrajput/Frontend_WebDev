<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>CSS Cascade</title>
</head>

<style>/* Don't change the existing CSS. */


  .box {
    background-color: blue;
    padding: 10px;
  }
  
  .inner-box {
    padding: 10px;
    background-color: red;
  }
  
  p {
    color: yellow;
    margin: 0;
    padding: 0;
  }
  
  .white-text {
    color: white;
  }
  
  
  
  #outer-box{
    background-color: purple;
  }
  /*it has already got 10 pixels of padding from class "box" */
  </style>

<body >
  <div id="outer-box" class="box">
    <div class="box">
      <p>Yellow Text</p>
      <div class="inner-box">
        <p class="white-text">White Text</p>
      </div>
    </div>
    <div class="box">
      <p>Yellow Text</p>
      <div class="inner-box">
        <p class="white-text">White Text</p>
      </div>
    </div>
  </div>
</body>

</html>
