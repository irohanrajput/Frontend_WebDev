

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>class selector</title>
    <link rel = "stylesheet" href="./styles.css"/> 
</head>
<body>
    <h1>Class selector</h1>
    <h2 class="red-text">Red</h2>
    <h2 class="green-text">Green</h2>
    <h2 class="blue-text">Blue</h2>
    <p class = "green-text">
        <marquee>here this line is from "p" tag but since it is of the class "green-text", it is in green color</marquee>
    </p>

    
</body>
</html>
