<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>List Elements </title>
</head>
<body>
    <ul> <!-- unordered list gives bullet points -->
        <li>Milk</li>
        <li>Eggs</li>
        <li>Flour</li>
    </ul>   

    <ol>
        <li>Maths</li>
        <li>Hindi</li>
        <li>Physics</li>
    </ol>
</body>
</html>
