<!DOCTYPE html>
<html lang="en">

<head>
    <title>Counter</title>
    <script>
        let counter = 0;
        function count(){
            counter += 1;
            document.querySelector('h2').innerHTML  = counter;
        }
    </script>
</head>

<body>
    <h1>Let's count Something !</h1>
    <h2> Click Below</h2>
<button onclick="count()">Count</button>
</body>

</html>
